<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Songs I Like</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-page">
    <div class="col-12 col-sm-8 mainBody container-fluid ">
        <div class="col-12 col-sm-12 col-md-12">
            <h1 class="txtinsetshadow">NYC Welcome</h1>
            <h2 class="">"Better song better soul"</h2>
        </div>
        <form action="#" name="mainForm">
            <div class="form-row col-12 col-sm-12 col-md-12">
                <div class="form-group col-12 col-sm-6">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <span id="msgChekingEmail"></span>
                </div>
                <div class="form-group col-12 col-sm-6">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                    <span id="msgChekingPassword"></span>
                </div>
            </div>
            <div class="form-row divMain col-12 col-sm-12 col-md-12">
                <div class="form-group col-12 col-sm-12">
                    <input class="btn btn-primary btn-lg" type="button" value="Login" id="login">
                    <input class="btn btn-primary btn-lg" type="reset" value="Reset Form" id="resetInformation">
                    <input class="btn btn-primary btn-lg" type="reset" value="Register" id="register" onclick="location.href='register.html';">
                </div>
            </div>
            <div class="divBlock"><a href="register.html" >Resgister new account</a></div>
            <div class="divBlock"><a href="get-my-song.html" >Get my songs</a></div>
            <div class="divBlock"><a href="createSong.html" >Create new song</a></div>
            <div class="divBlock"><a href="lastestSong_homepage.html">Back to home page</a></div>
            <div class="divBlock"><a href="member-information.html">My Infomation</a></div>

        </form>

        <!-- Modal thông báo đăng kí thất bại -->
        <div class="modal fade" id="faileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h2 class="valiModalFaile">Login failed, please try again</h2>
                    </div>
                    <div class="modal-footer">
                        <div class="divBlock"><a href="lastestSong_homepage.html">Home page</a></div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
