<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="shortcut icon"
          href="https://res.cloudinary.com/quynv300192/image/upload/v1615912707/HTML_CSS_JS_Assignment02/NYC_logo-removebg_o1p6qw.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="bgBody">
<div class="container-sm">
    <div class="row  mainBody center">
        <div class="col-12 col-sm-12">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12" style="height: fit-content">
                    <div class="row">
                        <div class="col-5 col-sm-4 col-md-2">
                            <img class="logo align-middle center"
                                 src="https://res.cloudinary.com/quynv300192/image/upload/v1615912707/HTML_CSS_JS_Assignment02/NYC_logo-removebg_o1p6qw.png"
                                 alt="">
                        </div>
                        <div class="col-7 col-sm-8col-md-10 center">
                            <div class="row">
                                <h1 class="txtinsetshadow">NYC REGISTRATION</h1>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!--        thông báo trạng thái loading-->
            <div class="spinner-border text-primary row" role="status" style="display:none" id="loadingIcon">
                <span class="sr-only">Loading...</span>
            </div>
            <form action="#" name="mainForm">
                <div class="form-row">
                    <div class="form-group col-12 col-sm-4">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <span id="msgChekingEmail"></span>
                    </div>
                    <div class="form-group col-12 col-sm-3">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="password">
                        <span id="msgChekingPassword"></span>
                    </div>
                    <div class="form-group col-12 col-sm-5">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="confirmPassword">
                        <span id="msgChekingConfirmPassword"></span>
                    </div>
                </div>
                <div class="form-row ">
                    <div class="form-group col-12 col-sm-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="A">
                        <span id="msgChekingFirstName"></span>
                    </div>
                    <div class="form-group col-12 col-sm-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Nguyen Van">
                        <span id="msgChekingLastName"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12 col-sm-4">
                        <label>Birth Day</label>
                        <input type="date" class="form-control" id="birthday">
                    </div>
                    <div class="form-group col-12 col-sm-4">
                        <label>Gender</label>
                        <select class="form-control" id="gender">
                            <option value="1" selected>Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-sm-4 ">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="phone number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12 col-sm-12">
                        <label>Address</label>
                        <input type="text" class="form-control" id="address" placeholder="address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-sm-12">
                        <label>Avatar</label>
                    </div>
                    <div class="col-12 col-sm-12 marginZero">
                        <div class="form-row marginZero">
                            <input type="url" class="form-control col-10 col-sm-10 marginZero" id="avatar"
                                   placeholder="avatar">
                            <input type="button" value="choose file" id="btnAvatar" class="col-2 col-sm-2 marginZero">
                        </div>

                    </div>
                </div>
                <div class="form-row marginZero">
                    <button class="form-control col-4 col-sm-4" type="button" value="Submit" id="submit">Submit</button>
                    <button class="form-control col-4 col-sm-4" type="reset" value="Reset Form"
                            id="resetInformation">Reset Form
                    </button>
                    <button class="form-control col-4 col-sm-4" type="button" id="homepage02">Home</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!--modal thong bao-->
<div class="modal fade" id="NoitiModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2 class="valiModal" id="txtNoitification">Please login first</h2>
            </div>
            <div class="modal-footer">
                <div class="col-12 col-sm-12" id="btnHomePage"><a href="homePage.html">Back to homepage</a>
                </div>
                <div class="col-12 col-sm-12"><a href="login.html">Login</a></div>
            </div>
        </div>
    </div>
</div>

<script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/register.js"></script>
</body>
</html>
