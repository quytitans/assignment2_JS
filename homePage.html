<body class="bgBody">
<header class="container-fluid">

                <button id="btnMysongs" type="button" class="col-12 col-sm-12 col-md" style="display: none">My songs</button>
                <button id="btnCreateSong" type="button" class="col-12 col-sm-12 col-md" style="display: none">Create new song</button>
                <button id="btnGetLastestSong" type="button" class="col-12 col-sm-12 col-md" style="display: none">Get lastest songs</button>

</header>

<!--modal thong bao-->
<div class="modal fade" id="NoitiModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container">
                <div class="row">
                    <div class="col-12 col-sm-8 col-md-6">
                        <div class="row">
                            <div class="col-12 col-sm-12">
                                <h1 class="txtinsetshadow ">Member's infomation</h1>
                            </div>
                            <div class="col-12 col-sm-12">
                                <h2>Email registration:</h2>
                                <h3 id="email"></h3>
                            </div>
                            <div class="col-12 col-sm-12">
                                <h2>Fist name</h2>
                                <h3 id="fistName"></h3>
                            </div>
                            <div class="col-12 col-sm-12">
                                <h2>Last name</h2>
                                <h3 id="lastName"></h3>
                            </div>
                            <div class="col-12 col-sm-12">
                                <h2>Birth day</h2>
                                <h3 id="birthDay"></h3>
                            </div>
                            <div class="col-12 col-sm-12">
                                <h2>Gender</h2>
                                <h3 id="gender"></h3>
                            </div>
                            <div class="col-12 col-sm-12">
                                <h2>Phone number</h2>
                                <h3 id="phoneNumber"></h3>
                            </div>
                            <div class="col-12 col-sm-12">
                                <h2>Address</h2>
                                <h3 id="address"></h3>
                            </div>
                            <div class="col-12 col-sm-12">
                                <h2>ID</h2>
                                <h3 id="idNumber"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4 col-md-6">
                        <img id="imgAvatar" class="logo align-middle container-fluid center imgThumnail01" src="https://res.cloudinary.com/quynv300192/image/upload/v1615996970/avatar11_ryoz0z.png" alt="">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
