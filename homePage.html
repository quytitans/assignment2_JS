<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - NYC for you</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body class="bgBody">
<header class="row">
    <div class="col-12 col-sm-12 col-md-12 row" style="height: fit-content">
        <div class="col-5 col-sm-4 col-md-2">
            <img class="logo align-middle container-fluid center"
                 src="https://res.cloudinary.com/quynv300192/image/upload/v1615912707/HTML_CSS_JS_Assignment02/NYC_logo-removebg_o1p6qw.png"
                 alt="">
        </div>
        <div class="btn-group container-fluid center row col-7 col-sm-8col-md-10 center" role="group">
            <button id="btnInfo" type="button" class="btn btn-danger btn-group-lg col-12 col-sm-12 col-md-3">My info</button>
            <button id="btnMysongs" type="button" class="btn btn-danger btn-group-lg col-12 col-sm-12 col-md-3">My songs</button>
            <button id="btnCreateSong" type="button" class="btn btn-danger btn-group-lg col-12 col-sm-12 col-md-3">Create new song</button>
            <button id="btnGetLastestSong" type="button" class="btn btn-danger btn-group-lg col-12 col-sm-12 col-md-3">Get lastest songs</button>
        </div>
    </div>
</header>
<div id="fistData" style="display: block">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner ">
            <div class="carousel-item active ">
                <img src="https://res.cloudinary.com/quynv300192/image/upload/v1615800144/loi-bai-hat-chang-the-tim-duoc-em-700_motv1m.jpg" class="d-block w-40 center imgSlide" alt="...">
            </div>
            <div class="carousel-item ">
                <img src="https://res.cloudinary.com/quynv300192/image/upload/c_fill,h_367,w_700/v1615799782/maxresdefault_bkdghs.jpg" class="d-block w-40 center imgSlide" alt="...">
            </div>
            <div class="carousel-item ">
                <img src="https://res.cloudinary.com/quynv300192/image/upload/c_fill,h_367,w_700/v1615798473/maxresdefault_mglji5.jpg" class="d-block w-40 center imgSlide" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="col-12 col-sm-12 col-md-12 alignAudio">
        <audio controls autoplay class="alignAudio">
            <source  src="https://res.cloudinary.com/quynv300192/video/upload/v1615798498/TrangMo_u0aw7z.mp3" type="audio/ogg">
            <source src="https://res.cloudinary.com/quynv300192/video/upload/v1615798498/TrangMo_u0aw7z.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

<div id="itemSongs" class="col-12 col-sm-12 col-md-12"></div>


<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/homepage.js"></script>
</body>
</html>
