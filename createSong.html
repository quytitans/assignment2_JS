<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create new song</title>
    <link rel="shortcut icon"
          href="https://res.cloudinary.com/quynv300192/image/upload/v1615912707/HTML_CSS_JS_Assignment02/NYC_logo-removebg_o1p6qw.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="bgBody">
<div class="container-sm ">
    <div class="row mainBody center">
        <div class="col-12 col-sm-12">
            <div class="row">
                <div class="col-5 col-sm-4 col-md-2">
                    <div class="row">
                        <img class="logo align-middle center"
                             src="https://res.cloudinary.com/quynv300192/image/upload/v1615912707/HTML_CSS_JS_Assignment02/NYC_logo-removebg_o1p6qw.png"
                             alt="">
                    </div>
                </div>
                <div class="logo col-7 col-sm-8 col-md-10 center" role="group">
                    <div class="row">
                        <h1 class="txtinsetshadow col-12 col-sm-12">CREATE NEW SONG</h1>
                        <h2 class="col-12 col-sm-12">"Better song better soul"</h2>
                        <!--        thông báo trạng thái loading-->
                        <div class="spinner-border text-primary center" role="status" style="display:none" id="loadingIcon">
                            <span class="sr-only">Loading...</span></div>
                    </div>
                </div>
            </div>
            <form action="#" name="mainForm">
                <div class="form-row">
                    <div class="form-group col-12 col-sm-12">
                        <label class="col-4 col-sm-4">Song's Name</label>
                        <input type="text" class="form-control col-8 col-sm-8" id="name" placeholder="song's name">
                    </div>
                    <div class="form-group col-12 col-sm-12">
                        <label class="col-4 col-sm-4">Single</label>
                        <input type="text" class="form-control col-8 col-sm-8" id="singer" placeholder="single's name">
                    </div>
                    <div class="form-group col-12 col-sm-12">
                        <label class="col-4 col-sm-4">Author</label>
                        <input type="text" class="form-control col-8 col-sm-8" id="author" placeholder="author's name">
                    </div>
                    <div class="form-group col-12 col-sm-12 marginZero">
                        <div class="form-row marginZero">
                            <input type="url" class="form-control col-10 col-sm-10" id="thumbnail"
                                   placeholder="Link thumbnail file">
                            <input type="button" value="choose file" id="btnThunailLink" class="col-2 col-sm-2">
                        </div>
                    </div>
                    <div class="form-group col-12 col-sm-12 marginZero">
                        <div class="form-row marginZero">
                            <input type="url" class="form-control col-10 col-sm-10" id="link" placeholder="link file mp3">
                            <input type="button" value="choose file" id="btnMp3Link" class="col-2 col-sm-2">
                        </div>

                    </div>
                    <div class="form-group col-12 col-sm-12 marginZero">
                        <div class="form-row marginZero">
                            <button class="form-control col-4 col-sm-4" type="button" value="create" id="create">Submit</button>
                            <button class="form-control col-4 col-sm-4" type="reset" value="Reset Form"
                                    id="resetInformation">Reset Form
                            </button>
                            <button class="form-control col-4 col-sm-4" type="button" id="homepage02">Home</button>
                        </div>
                    </div>

                </div>

                <div class="divBlock"><a href="get-my-song.html">View my songs</a></div>
                <div class="divBlock"><a href="login.html">Click here if you are not logged in</a></div>
            </form>


        </div>


    </div>
    <!--modal thong bao-->
    <div class="modal fade" id="NoitiModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 class="valiModal" id="txtNoitification">Please login first</h2>
                </div>
                <div class="modal-footer">
                    <div id="loginLink" style="display: none" class="col-12 col-sm-12"><a href="login.html">Login</a>
                    </div>
                    <div id="viewSongsLink" style="display: none" class="col-12 col-sm-12"><a href="get-my-song.html">View
                        my songs</a></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/createSong.js"></script>
</body>
</html>
