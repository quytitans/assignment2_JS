<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Songs I Like</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/createSong.css">
</head>
<body class="bg-page">
<div class="col-12 col-sm-10 mainBody container-sm ">
    <div class="divMain col-12 col-sm-12 col-md-12">
        <h1 class="txtinsetshadow">CREATE NEW SONG</h1>
    </div>
    <form action="#" name="mainForm">
        <div class="form-group col-12 col-sm-9 row">
            <label class="col-4 col-sm-4">Song's Name</label>
            <input type="text" class="form-control col-8 col-sm-8" id="name" placeholder="song's name">
        </div>
        <div class="form-group col-12 col-sm-9 row">
            <label class="col-4 col-sm-4">Single</label>
            <input type="text" class="form-control col-8 col-sm-8" id="singer" placeholder="single's name">
        </div>
        <div class="form-group col-12 col-sm-9 row">
            <label class="col-4 col-sm-4">Author</label>
            <input type="text" class="form-control col-8 col-sm-8" id="author" placeholder="author's name">
        </div>
        <div class="form-group col-12 col-sm-12 row">
            <input type="url" class="form-control col-10 col-sm-10" id="thumbnail" placeholder="Link thumbnail file">
            <input type="button" value="choose file" class="col-2 col-sm-2">
        </div>
        <div class="form-group col-12 col-sm-12 row">
            <input type="email" class="form-control col-10 col-sm-10" id="link" placeholder="link file mp3">
            <input type="button" value="choose file" class="col-2 col-sm-2">
        </div>
        <div class="form-row divMain col-12 col-sm-12 col-md-12">
            <div class="form-group col-12 col-sm-12">
                <input class="btn btn-primary btn-lg" type="button" value="Create" id="create">
                <input class="btn btn-primary btn-lg" type="reset" value="Reset">
            </div>

        </div>
        <div class="divBlock"><a href="get-my-song.html">View my songs</a></div>
        <div class="divBlock"><a href="homePage.html">Back to home page</a></div>
    </form>
</div>
<!--modal thong bao chua dang nhap-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2 class="valiModal">Please login first</h2>
            </div>
            <div class="modal-footer">
                <div class="col-12 col-sm-12"><a href="login.html">Login</a></div>
                <div class="col-12 col-sm-12"><a href="homePage.html">Back to home page</a></div>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/createSong.js"></script>
</body>
</html>
